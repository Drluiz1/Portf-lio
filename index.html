  <style>
    :root {
      --cor-fundo: #1f1f2e;
      --cor-texto: #eee;

      --cor-card: #27273a;
    }

    body.light {

    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: var(--cor-fundo);
      color: var(--cor-texto);

      transition: background-color 0.3s, color 0.3s;
    }

    /* Fundo de part√≠culas */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
      background: var(--cor-fundo);
      transition: background-color 0.3s;
    }

    /* Conte√∫do principal sobre as part√≠culas */
    body > *:not(#particles-js) {
      position: relative;
      z-index: 1;
    }

    /* Cabe√ßalho */
    header {
      background-color: rgba(39, 39, 58, 0.85);
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(8px);
      border-radius: 0 0 15px 15px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s;
    }

    header h1 {
      color: var(--cor-primaria);
      font-size: 1.9rem;
      margin: 0;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 28px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: var(--cor-texto);
      text-decoration: none;
      font-weight: 600;
      padding: 8px 16px;
      border-radius: 10px;
      transition: background-color 0.3s, color 0.3s;
    }

    nav ul li a.active,
    nav ul li a:hover {
      background-color: var(--cor-primaria);
      color: white;
      box-shadow: 0 0 12px var(--cor-primaria);
    }

    /* √Årea principal do her√≥i */
    main.hero {
      display: flex;
      align-items: center;
      gap: 32px;
      max-width: 900px;
      margin: 60px auto;
      padding: 40px 24px;
      flex-wrap: wrap;
      background: rgba(39, 39, 58, 0.6);
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(108, 99, 255, 0.3);
      backdrop-filter: blur(12px);
      transition: background-color 0.3s;
    }

    /* Imagem do her√≥i */
    .hero-img img {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid var(--cor-primaria);
      box-shadow: 0 0 15px var(--cor-primaria);
      transition: transform 0.3s ease;
    }

    .hero-img img:hover {
      transform: scale(1.05);
    }

    /* Texto do her√≥i */
    .hero-text {
      flex: 1;
      min-width: 250px;
    }

    .hero-text h2 {
      font-size: 2.5rem;
      margin: 0 0 12px;
      color: #a59fff;
      text-shadow: 0 0 8px var(--cor-primaria);
      transition: color 0.3s;
    }

    .hero-text p {
      font-size: 1.3rem;
      color: #d0cfffdd;
      margin-bottom: 24px;
      transition: color 0.3s;
    }

    /* Links sociais */
    .hero-links {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }

    .hero-links a {
      text-decoration: none;
      color: #fff;
      background-color: var(--cor-primaria);
      padding: 10px 16px;
      border-radius: 10px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
      font-size: 1rem;
      box-shadow: 0 4px 12px var(--cor-primaria);
      transition: background-color 0.3s, box-shadow 0.3s;
    }

    .hero-links a:hover {
      background-color: #5548e0;
      box-shadow: 0 6px 18px #5548e0cc;
    }

    /* Rodap√© */
    footer {
      text-align: center;
      padding: 40px 20px;
    }

    footer a {
      text-decoration: none;
      background-color: var(--cor-primaria);
      color: #fff;
      padding: 14px 28px;
      font-size: 1.2rem;
      font-weight: 600;
      border-radius: 12px;
      box-shadow: 0 4px 12px var(--cor-primaria);
      transition: background-color 0.3s;
    }

    footer a:hover {
      background-color: #4b44cc;
    }

    /* BOT√ÉO TEMA FIXO - inferior direito */
    .theme-toggle {
      position: fixed !important;
      bottom: 20px !important;
      right: 20px !important;
      background: var(--cor-card) !important;
      color: var(--cor-texto) !important;
      border: 2px solid var(--cor-primaria) !important;
      border-radius: 50% !important;
      width: 50px !important;
      height: 50px !important;
      font-size: 1.3rem !important;
      cursor: pointer !important;
      box-shadow: 0 0 10px var(--cor-primaria) !important;
      transition: background 0.3s, color 0.3s !important;
      z-index: 9999 !important;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
    }

    @media (max-width: 700px) {
      main.hero {
        flex-direction: column;
        text-align: center;
      }

      .hero-links {
        justify-content: center;
      }

      .hero-links a {
        width: 100%;
        justify-content: center;
      }
    }
  </style>

  <!-- Scripts -->
  <script>
    // Inicializa particles.js
    particlesJS('particles-js', {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: "#6c63ff" },
        shape: { type: "circle" },
        opacity: { value: 0.6, random: true, anim: { enable: true, speed: 1.5, opacity_min: 0.2, sync: false } },
        size: { value: 4, random: true, anim: { enable: true, speed: 3, size_min: 0.5, sync: false } },
        line_linked: { enable: true, distance: 130, color: "#6c63ff", opacity: 0.3, width: 1 },
        move: { enable: true, speed: 1.5, direction: "none", random: true, straight: false, out_mode: "out", bounce: false }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "grab" },
          onclick: { enable: true, mode: "push" },
          resize: true
        },
        modes: {
          grab: { distance: 180, line_linked: { opacity: 0.5 } },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });

    // Alterna tema claro/escuro e salva no localStorage
    function toggleTheme() {
      const body = document.body;
      const icon = document.getElementById("themeIcon");
      body.classList.toggle("light");
      if (body.classList.contains("light")) {
        localStorage.setItem("theme", "light");
        icon.textContent = "üåô";
      } else {
        localStorage.setItem("theme", "dark");
        icon.textContent = "‚òÄÔ∏è";
      }
    }

    // Aplica tema salvo ao carregar p√°gina
    window.onload = () => {
      const savedTheme = localStorage.getItem("theme");
      const icon = document.getElementById("themeIcon");
      if (savedTheme === "light") {
        document.body.classList.add("light");
        icon.textContent = "üåô";
      } else {
        icon.textContent = "‚òÄÔ∏è";
      }
    };
  </script>
</body>
